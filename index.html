<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 p-2 border">
                <input id="cal-display" class="form-control text-right" value="" disabled>
                <br/>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="deg" id="deg" >Deg</button></td>
                            <td><button class="form-control text-center custom" type="button" value="rad" id="rad" >Rad</button></td>
                            <td><button class="form-control text-center custom" type="button" value="n!">n!</button></td>
                            <td><button class="form-control text-center custom" type="button" value="pwr">x<sup>y</sup></button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="sin">sin</button></td>
                            <td><button class="form-control text-center custom" type="button" value="cos">cos</button></td>
                            <td><button class="form-control text-center custom" type="button" value="tan">tan</button></td>
                            <td><button class="form-control text-center custom" type="button" value="CE" >CE</button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="ln">ln</button></td>
                            <td><button class="form-control text-center custom" type="button" value="log">log</button></td>
                            <td><button class="form-control text-center custom" type="button" value="sqrt">&Sqrt;</button></td>
                            <td><button class="form-control text-center custom" type="button" value="DEL">DEL</button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="(" >(</button></td>
                            <td><button class="form-control text-center custom" type="button" value=")" >)</button></td>
                            <td><button class="form-control text-center custom" type="button" value="Ans">Ans</button></td>
                            <td><button class="form-control text-center custom" type="button" value="%" >%</button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="7">7</button></td>
                            <td><button class="form-control text-center custom" type="button" value="8">8</button></td>
                            <td><button class="form-control text-center custom" type="button" value="9">9</button></td>
                            <td><button class="form-control text-center custom" type="button" value="/">&#247;</button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="4">4</button></td>
                            <td><button class="form-control text-center custom" type="button" value="5">5</button></td>
                            <td><button class="form-control text-center custom" type="button" value="6">6</button></td>
                            <td><button class="form-control text-center custom" type="button" value="*">&#215;</button></td></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="1">1</button></td>
                            <td><button class="form-control text-center custom" type="button" value="2">2</button></td>
                            <td><button class="form-control text-center custom" type="button" value="3">3</button></td>
                            <td><button class="form-control text-center custom" type="button" value="-">&#8722;</button></td>
                        </tr>
                        <tr>
                            <td><button class="form-control text-center custom" type="button" value="0">0</button></td>
                            <td><button class="form-control text-center custom" type="button" value=".">.</button></td>
                            <td><button class="form-control text-center custom" type="button" value="=">&#61;</button></td>
                            <td><button class="form-control text-center custom" type="button" value="+">&#43;</button></td>
                        </tr>
                </tbody>
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
